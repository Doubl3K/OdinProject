<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar-wrapper">
            <div class="sidebar-content" id="logo"><img src="Icons/kk_logo_white.png" alt=""> Dashboard</div>
        <div class="sidebar-subwrap">
            <div class="sidebar-content"><img src="Icons/home_icon.svg" alt=""> Home</div>
            <div class="sidebar-content"><img src="Icons/profile_icon.svg" alt=""> Profile</div>
            <div class="sidebar-content"><img src="Icons/messages_icon.svg" alt=""> Messages</div>
            <div class="sidebar-content"><img src="Icons/history_icon.svg" alt=""> History</div>
            <div class="sidebar-content"><img src="Icons/tasks_icon.svg" alt=""> Tasks</div>
            <div class="sidebar-content"><img src="Icons/communities_icon.svg" alt=""> Communities</div>
        </div>
        <div class="sidebar-subwrap">
            <div class="sidebar-content"><img src="Icons/settings_icon.svg" alt=""> Settings</div>
            <div class="sidebar-content"><img src="Icons/support_icon.svg" alt=""> Support</div>
            <div class="sidebar-content"><img src="Icons/pirvacy_icon.svg" alt=""> Privacy</div>
        </div>
    </div>
    
    <div class="topbar-wrapper">
        <div class="topbar-item" id="searchfield"><img src="Icons/search_icon.svg" alt=""> <input type="search"></div>
        <div class="topbar-item" id="tbp">
            <img src="Icons/notification.svg" alt=""> 
            <div id="pp"><img src="Icons/ppicture-icon.png" alt=""></div>
            <div>Kevin Kinner</div>
        </div>
        <div class="topbar-item greeting">
            <img id="ppb" src="Icons/ppicture-icon.png" alt="">
            <div>Hi there</div>
            <div id="socialat">Kevin Kinner (@Doubl3K)</div>
        </div>
        <div class="topbar-item upbuttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    
    
    
    
    
    </div>

    <div class="content-wrapper">
        <div class="content-item projects-wrapper">Projects</div>
        <div class="content-item">Socials</div>
        <div class="content-item">Trending</div>
    </div>
</body>
</html>
